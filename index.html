<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="border border-light p-3 mb-4">

    <div class="text-center">

      <button class="btn btn-primary" onclick="nextdata()">Nextdata</button>
      <button class="btn btn-danger" onclick="backdata()">Backdata</button>
    </div>

  </div>

  <div id="chart" width="400" height="400"></div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

<style>
  #chart {
    max-width: 650px;
    margin: 35px auto;
  }
</style>


<script>
  let index = 0;
  let result = [];
  getdata()



  function getdata() {
    fetch('http://localhost:4000/winds')
      .then(function (response) {
        return response.json() // แปลงข้อมูลที่ได้เป็น json
      })
      .then(function (data) {
        console.log(data);
        result = data

        let cout = index + 1000
        let windSpeed = []
        let timeStemp = []
        for (index; index < cout; index++) {
          if (index === result.length) { break; }
          windSpeed.push(result[index].windSpeed);
          timeStemp.push(result[index].timeStemp);
        }
        var options = {
          chart: {
            type: 'line'
          },
          series: [{
            name: 'sales',
            data: windSpeed
          }],
          xaxis: {
            categories: timeStemp
          }
        }
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      });
  }


  function nextdata() {

    let cout = index + 1000
    let windSpeed = []
    let timeStemp = []
    for (index; index < cout; index++) {
      if (index === result.length) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  }


  function backdata() {
    let cout = index - 1000
    let windSpeed = []
    let timeStemp = []
    for (index; index > cout; index--) {
      if (index === 0) { break; }
      windSpeed.push(result[index].windSpeed);
      timeStemp.push(result[index].timeStemp);
    }
    var options = {
      chart: {
        type: 'line'
      },
      series: [{
        name: 'sales',
        data: windSpeed
      }],
      xaxis: {
        categories: timeStemp
      }
    }
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  }

</script>
